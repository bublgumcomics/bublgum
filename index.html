<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME PAGE</title>
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="icon" type="image/x-icon" href="images/logo.png">
</head>
<body>
    <div class="navbar">
        <div class="navbar-inner">
            <button onclick="window.location.href='index.html'">Home</button>
            <button onclick="window.location.href='comics.html'">Comics</button>
            <button onclick="window.location.href='wip.html'">Store</button>
            <button onclick="window.location.href='about.html'">About</button>
            <button onclick="window.location.href='socials.html'">Socials</button>
        </div>
    </div>
    <div class="background"></div>
    <div class="overlay">
        <img class="logo" src="/images/MEARL.png" alt="Logo">
        <div class="content">
            <div class="column timer-column">
                <h1>NEXT COMIC IN:</h1>
                <div class="countdown" id="countdown">
                    <div class="countdown-element">
                        <div class="time" id="days"></div>
                        <div class="label">Days</div>
                    </div>
                    <div class="countdown-element">
                        <div class="time" id="hours"></div>
                        <div class="label">Hours</div>
                    </div>
                    <div class="countdown-element">
                        <div class="time" id="minutes"></div>
                        <div class="label">Minutes</div>
                    </div>
                    <div class="countdown-element">
                        <div class="time" id="seconds"></div>
                        <div class="label">Seconds</div>
                    </div>
                </div>
            </div>
            <div class="column text-column">
                <p>Yeah, you gotta wait to read and my new comics. I have a life you know? I'm not an idea machine!</p>
            </div>
            <div>
                <h2>CHECK OUT SOME OTHER STUFF</h2>
            </div>
            <div>
                <button onclick="window.location.href='comics.html'">Comics</button>
            </div>
        </div>
    </div>
    <script src="scripts/timer.js"></script>
</body>
</html>
