<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COUNTDOWN</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="icon" type="image/x-icon" href="Images/logo.png">
</head>
<body>
    <div class="navbar">
        <button onclick="window.location.href='index.html'">Home</button>
        <button onclick="window.location.href='comics.html'">Comics</button>
        <button onclick="window.location.href='wip.html'">Store</button>
        <button onclick="window.location.href='about.html'">About</button>
        <button onclick="window.location.href='socials.html'">Socials</button>
    </div>
    <div class="background"></div>
    <div class="overlay">
        <img class="logo" src="/Images/MEARL.png" alt="Logo">
        <div class="countdown" id="countdown">
            <div class="countdown-element">
                <div class="time" id="days"></div>
                <div class="label">Days</div>
            </div>
            <div class="countdown-element">
                <div class="time" id="hours"></div>
                <div class="label">Hours</div>
            </div>
            <div class="countdown-element">
                <div class="time" id="minutes"></div>
                <div class="label">Minutes</div>
            </div>
            <div class="countdown-element">
                <div class="time" id="seconds"></div>
                <div class="label">Seconds</div>
            </div>
        </div>
        <div>
            <p>&copy; BUBLGUM 2024</p>
        </div>
    </div>
    <script src="javascript/timer.js"></script>
</body>
</html>
